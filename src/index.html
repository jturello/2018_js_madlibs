<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="all" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>A Fantastical Adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to create a story</h1>
      <div id="blanks">
	<form id="madlibs-form">
	  <div class="form-group">
	    <label for="person1">A name</label>
	    <input id="person1" class="form-control" type="text" name="" required=true>
	  </div>
	  <div class="form-group">
	    <label for="person2">Another name</label>
	    <input id="person2" class="form-control" type="text" name="" required=true>
	  </div>
	  <div class="form-group">
	    <label for="animal">An Animal</label>
	    <input id="animal" class="form-control" type="text" name="" required=true>
	  </div>
	  <div class="form-group">
	    <label for="exclamation">An exclamation</label>
	    <input id="exclamation" class="form-control" type="text" name="" required=true>
	  </div>
	  <div class="form-group">
	    <label for="verb">A past tense verb</label>
	    <input id="verb" class="form-control" type="text" name="" required=true>
	  </div>
	  <div class="form-group">
	    <label for="noun">A singular noun</label>
	    <input id="noun" class="form-control" type="text" name="" required=true>
	  </div>
	  <input class="btn" type="submit" value="Submit">
	</form>
      </div>
      <div id="story">
	<h1>A fantastical adventure</h1>
	<p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>!", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>
	</p>
      </div>
    </div>
  </body>
</html>
